<style>
#wrap { margin: 2rem; }
#selectbox-field { margin-top: 1rem; }
.js { color: red; }
.js:after { display: block; content:''; height:10px; background-color: yellow; }
</style>
</head>
<body>
<div id="wrap">
    <a href="http://webgram.co.kr" id="anchor" target="_blank">Anchor Element</a>
    <ul id="ul">
        <li>HTML</li>
        <li id="css">CSS</li>
        <li class="js" style="background-color: pink;">JavaScript</li>
    </ul>
    <p><input type="text" id="text" value="값이당"></p>

    <form name="selectboxs" id="selectboxs">
        <select name="xcode" id="xcode" class="selectbox">
            <option value="">대분류</option>
            <option value="01">전자제품</option>
            <option value="02">생활용품</option>
        </select>
        <select name="mcode" id="mcode" class="selectbox">
            <option value="">중분류</option>
        </select>
        <select name="scode" id="scode" class="selectbox">
            <option value="">소분류</option>
        </select>
    </form>

    <form name="radios" id="radios">
        <p>
            <input type="checkbox" name="colors" value="red" id="color-red" />
            <label for="color-red">red</label>

            <input type="checkbox" name="colors" value="yellow" id="color-yellow" />
            <label for="color-yellow">yellow</label>

            <input type="checkbox" name="colors" value="green" id="color-green" />
            <label for="color-green">green</label>

            <input type="checkbox" name="colors" value="blue" id="color-blue" />
            <label for="color-blue">blue</label>
        </p>
    </form>
</div>
<div id="log"></div>
<script>
const $ul = document.getElementById('ul');
const $css = document.getElementById('css');
const $p = document.querySelector('p');

// document.getElementById('log').textContent = $ul.firstChild;

console.group('-- Node --')
    console.log('parentNode : ', $ul.parentNode ); // <div id="wrap">…</div>
    console.log('childNodes : ', $ul.childNodes ); // NodeList(7) [text, li, text, li#css, text, li.js, text]
    console.log('firstChild : ', $ul.firstChild , $ul.firstChild.nodeValue ); // #text , '\n        '
    console.log('lastChild  : ', $ul.lastChild ); // #text , '\n    '
    console.log('childNodes[1] : ', $ul.childNodes[1].nodeName, $ul.childNodes[1].nodeType, $ul.childNodes[1].nodeValue); // childNodes[1] :  LI 1 null
    console.log('nextSibling & previousSibling : ', $ul.nextSibling, $ul.previousSibling ); // #text , #text
    console.log('css & p : ', $css.childNodes, $p.childNodes, $css.firstChild.nodeType, $p.firstChild.nodeType ); // NodeList [text], NodeList [input#text], 3, 1
    console.log('hasChildNodes() : ', $ul.hasChildNodes() ); // true
console.groupEnd()

console.group('-- Element --')
    console.log('parentElement :', $ul.parentElement)
    console.log('elementSibling: ', $css.previousElementSibling, $css.nextElementSibling)
    console.log('children: ', $ul.children);
    console.log('child: ', $css.firstElementChild, $ul.lastElementChild);
console.groupEnd()
</script> 
</body>
</html>
